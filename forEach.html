<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <ul>
        <li class="js-text">Item 1</li>

        <li class="js-text">Item 18</li>
    </ul>





    <script>

        var lis = document.querySelectorAll('.js-text');

        lis.forEach(function(node, index) {
            if(index >= 10){
                node.innerText = "changed";
                return true;
            }
            //console.log(node.innerHTML);
            node.innerText = (index * 10) + " is the value";
        })

    </script>
