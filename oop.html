    <script>
        class Person {
            constructor(name, age, food){
                this.name = name;
                this.age = 33;
                this.food = food

            }

            makeSound(){
                console.log(
                    this.name + 
                    " is "
                     + this.age +
                     " and loves to eat "
                     + this.food  
                );
            }
           
        }
        const Caleb = new Person('Caleb', 33, 'salad');

        const shittu = new Person('shittu', 38, 'amala');
        shittu.makeSound();
