<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h2 class="title">Guessing Game</h2>
    




    <script>

       

        var theMagicNumber = 33;
        var title = document.querySelector('.title');
        while(true){
            var num = Number(prompt("Enter a Random Number"));
            if(num) {
                if(num == theMagicNumber){
                    alert("You Have Won");
                    title.innerText = "You have won";
                    break;
                }
            }
        }

        



    </script>



</body>
</html>
