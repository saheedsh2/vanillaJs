<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Change Color</label>
    <input type="text" class="bg-color" />
    <br>
    <br />
    <label>Change Text</label>
    <input type="text" class="text-color" style="font-size: x-large; "/>




    <script>
        bgColor = document.querySelector(".bg-color");
        textColor = document.querySelector(".text-color");
        var body = document.querySelector('body');

        bgColor.addEventListener('keyup', function(e) {
            
            body.style.backgroundColor = e.target.value
        })

        textColor.addEventListener('keyup', function(e) {
            
            body.style.color = e.target.value
        })

    </script>
    
</body>
</html>
